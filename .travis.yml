language: python
cache: pip
sudo: False

python:
  - "2.7"
  - "3.4"
    
before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b
    - export PATH=/home/travis/miniconda/bin:$PATH
    - sudo rm -rf /dev/shm
    - sudo ln -s /run/shm /dev/shm

install:
    - conda install --yes python=$TRAVIS_PYTHON_VERSION atlas numpy scipy matplotlib nose coveralls nose nbformat nbconvert jupyter_client ipykernel
    - pip install . --upgrade
    - python setup.py build_ext -i

# configure a headless display using xvbf to test plot generation
before_script:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb some time to start

# run tests in Travis-CI virtual env
script:
    - nosetests radvel --with-coverage --cover-package=radvel

after_success:
    - coveralls

notifications:
  slack:
    on_failure: always  # send a slack notification when build fails.
                        # Travis-CI runs a build every time something 
                        # in this repo changes or a pull request is made.
