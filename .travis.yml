language: python

services:
  - docker

env:
  global:
    CACHE_IMAGE: bjfultn/radvel

before_install:
  - docker pull $CACHE_IMAGE:latest || true
  - docker build --cache-from $CACHE_IMAGE:latest --tag radvel .
  - pip install coveralls

script:
  - mkdir coverage
  - docker run -v coverage:/coverage radvel

deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: 

after_success:
  - cd coverage
  - ls -a
  # Use coverage combine to canonicalize the source paths.
  - coverage combine
  # Upload coverage information to Coveralls.
  - coveralls
