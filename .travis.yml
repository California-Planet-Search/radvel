language: python

services:
  - docker

env:
  global:
    CACHE_IMAGE: bjfultn/radvel

before_install:
  - docker pull $CACHE_IMAGE:cache || true
  - docker build --cache-from $CACHE_IMAGE:cache --tag radvel .
  - pip install coveralls

script:
  - docker run --name radvel radvel
  - docker ps
  # Copy coverage results from docker container
  - docker cp radvel:/code/$(docker exec -it radvel bash -c "ls -a .coverage.*" | tr -d '\r') ./
  # Use coverage combine to canonicalize the source paths.
  - coverage combine

deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: 

after_success:
  - docker ps
  # Upload coverage information to Coveralls.
  - coveralls
